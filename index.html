<!DOCTYPE html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=1245">
		<link rel="stylesheet" href="css/style.css">

							<div class="back__arka_main"></div>
